<div class="todo-list">
  <h6>Todo List</h6>
  <form (ngSubmit)="addTodoItem(newItem)" #todoForm="ngForm">
    <igx-input-group>
      <input
        igxInput
        type="text"
        placeholder="Add new item"
        required
      />
    </igx-input-group>
    <button class="add-button" igxButton="raised" type="submit">Add New Item</button>
  </form>

  <igx-list>
    <igx-list-item *ngFor="let item of todoList; index as i" (click)="selectTodoItem(i)"
      >{{ i + 1 }} - {{ item }}
      <button class="delete-button" (click)="deleteTodoItem(i)">
        <igx-icon>delete</igx-icon>
      </button>
    </igx-list-item>
  </igx-list>
</div>
